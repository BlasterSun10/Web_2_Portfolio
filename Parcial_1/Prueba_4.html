<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>

    <script>
        var text="";
        var i;
        for(i=0;i<5;i++){
            text+= "The number is " +i+ "\n";
        }
        alert(text);
    </script>
</head>
<body>
    <h2>javascript loops</h2>
</body>
</html>
