<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While</title>

    <script>
        var text="";
        var i=0;
        while (i < 10){
            text += "The number is " +i+"\n"; i++
        }
        alert(text);

        </script>
        
</head>
<body>
    <h2>javascript loops</h2>
</body>
</html>
